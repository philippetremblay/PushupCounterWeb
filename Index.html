<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Pushup Counter</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; background:#000; color:#fff; }
    .wrap { position: relative; width:100vw; height:100vh; overflow:hidden; }
    video, canvas { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .hud {
      position:absolute; left:12px; right:12px; top:12px;
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between;
      pointer-events:none;
    }
    .card {
      pointer-events:auto;
      background: rgba(20,20,20,0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius:14px;
      padding:12px 14px;
      min-width: 140px;
    }
    .big { font-size:44px; font-weight:800; line-height:1; margin-top:6px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    button {
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color:#fff; border-radius:12px;
      padding:10px 12px; font-weight:650;
    }
    .hint {
      position:absolute; left:12px; right:12px; bottom:16px;
      background: rgba(20,20,20,0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius:14px;
      padding:12px 14px;
      font-size:13px;
    }
    .warn { color: #ffd27a; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
<div class="wrap">
  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="hud">
    <div class="card">
      <div>Pushups</div>
      <div id="count" class="big">0</div>
      <div id="status">Tap Start</div>
    </div>
    <div class="card">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div class="hint">
    Prop your phone and keep shoulder, elbow, and wrist visible.
  </div>
</div>

</body>
</html>
